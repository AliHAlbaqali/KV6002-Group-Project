<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prison Cell Escape</title>
    <link rel="stylesheet" href="engineerbay.css">
</head>

<body>
    <div id="gameContainer">
        <!-- Timer in the top-left corner -->
        <div id="timer">Time Remaining: <span id="time"></span></div>

        <!-- Exit/Home button -->
        <button id="homeButton" onclick="goHome()">Home</button>
           <button id="hintButton">Get Hint</button>
        <div id="hintPopup">
            <p id="hintText"></p>
            <button id="closeHint">Close</button>
        </div>

    <!-- Game Content -->
    <div id="gameArea">
        <img src="engineerbay.jpg" alt="engineering bay" id="gameImage">

        <button id="simonButton" onclick="openPanel()"></button>

        <button id="simonButtonCipher" onclick="openPanelCipher()"></button>
        <img src="cipherButton.jpeg" alt="New Box Content" id="simonButtonCipherImage" style="z-index:30;">
        <button id="simonButtonCipherClose" onclick="closePanelCipher()">Close</button>
        
        <img src="simonSays.jpg" alt="Simon Says Panel" id="simonSays">

        <div id="simonButtons" class="simonButtonsHide">
            <button class="simonButton" id="redButton" onclick="handleSimonButtonClick('red')"></button>
            <button class="simonButton" id="greenButton" onclick="handleSimonButtonClick('green')"></button>
            <button class="simonButton" id="blueButton" onclick="handleSimonButtonClick('blue')"></button>
            <button class="simonButton" id="yellowButton" onclick="handleSimonButtonClick('yellow')"></button>
        </div>
        
        <!-- Close button -->
        <button id="closeButton" onclick="closeImage()">Close</button>

        <button id="doorButton" onclick="checkDoor()"></button> <!-- New Door Button -->
    </div>

        <!-- Level Description -->
        <div id="levelDescription">
            <p>You've reached the Engineering Bay, but it's running on backup power! Restore the main power to proceed.</p>
        </div>
    </div>

    <script src="gamelogic.js"></script>
    <script src="engineerbay.js"></script>
</body>
</html>
