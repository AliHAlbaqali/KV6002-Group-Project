<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escape Pod</title>
    <link rel="stylesheet" href="escapePod.css">
</head>

<body>
    <div id="gameContainer">

        <!-- Timer in the top-left corner -->
        <div id="timer">Time Remaining: <span id="time"></span></div>

        <!-- Exit/Home button -->
        <button id="homeButton" onclick="goHome()">Home</button>
        <button id="hintButton">Get Hint</button>
        <div id="hintPopup">
            <p id="hintText"></p>
            <button id="closeHint">Close</button>
        </div>
        <div id="gameArea">
            <img src="escape pod room.png" alt="Escape Pod Room" id="gameImage">

            <div id="inputArea" onclick="openInputBox()"></div>
            <div id="inputArea2" onclick="openInputBox2()"></div>
            <div id="inputArea3" onclick="openInputBox3()"></div> 
            
            
        </div>

        <div id="levelDescription">
            <p>This is the path to the escape pod! There has to be a way to get out! That star chart may be the place to start..</p>
        </div>
    </div>

    <div id="inputBox">
        <img src="escape pod star chart.png" alt="Code Puzzle Image" id="inputBoxImage">
        <div id="digitContainer">
            <div class="digit" id="digit1" onclick="cycleSymbol('digit1')"><img src="symbol1.png" alt="Symbol 1"></div>
            <div class="digit" id="digit2" onclick="cycleSymbol('digit2')"><img src="symbol1.png" alt="Symbol 1"></div>
            <div class="digit" id="digit3" onclick="cycleSymbol('digit3')"><img src="symbol1.png" alt="Symbol 1"></div>
            <div class="digit" id="digit4" onclick="cycleSymbol('digit4')"><img src="symbol1.png" alt="Symbol 1"></div>
            <div class="digit" id="digit5" onclick="cycleSymbol('digit5')"><img src="symbol1.png" alt="Symbol 1"></div>
        </div>
        <button id="checkCodeButton" onclick="checkCode()">Check Code</button>
        <button id="closeButton" onclick="closeInputBox()">Close</button>
    </div>


    <div id="inputBox2">
        <div id="digitContainer">
        <div class="digit" id="digit1"><img src="symbol1.png" alt="Symbol 1"></div>
        <div class="digit" id="digit2"><img src="symbol2.png" alt="Symbol 2"></div>

            <button id="closeButton" onclick="closeInputBox2()">Close</button>
        </div>
    </div>

    <div id="inputBox3">
        <div id="digitContainer">
        <div class="digit" id="digit3" ><img src="symbol3.png" alt="Symbol 3"></div>
        <div class="digit" id="digit4" ><img src="symbol1.png" alt="Symbol 1"></div>
        <div class="digit" id="digit5" ><img src="symbol2.png" alt="Symbol 2"></div>

            <button id="closeButton" onclick="closeInputBox3()">Close</button>
        </div>
        
    </div>


    <script src="escapePod.js"></script>
    <script src="gamelogic.js"></script>
</body>
</html>
