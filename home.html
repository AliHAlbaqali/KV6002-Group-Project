<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Escape</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Space Escape!</h1>
        <p>
            You wake up stranded in a spaceship with no memory of how you got there. 
            Solve puzzles, unlock doors, and make your way to the escape pod to survive!
        </p>
        <button id="startButton">Start Game</button>
        <div id = "spaceship"> </div>
         <div class="leaderboard-container">
    <h1>Leaderboard</h1>
    <table class="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Player Name</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody id="leaderboard-entries">
        <!-- Static Entries -->
        <tr>
          <td>1</td>
          <td>Player1</td>
          <td>1200</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Player2</td>
          <td>1100</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Player3</td>
          <td>950</td>
        </tr>
      </tbody>
    </table>
    <button onclick="mockLeaderboard()">Add Fake Score</button>
  </div>

        <script src="homepage.js"> </script>
        <div id="credits">
            <p>Created by KW5</p>
        </div>
    </div>
</body>
</html>
